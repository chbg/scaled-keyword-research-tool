[build]
  command = "cd functions && npm install"
  functions = "functions"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["node-fetch", "csv-parser"]

[functions."keyword-research"]
  timeout = 300

[functions."batch-research"]
  timeout = 300

[dev]
  command = "cd functions && npm install && netlify dev"
  port = 8888
  publish = "."
